<body>
    <!-- <script src="/assets/leaflet.js"></script> -->

    <script src="assets/leaflet.js"></script>
    <script src="assets/data_output.js"></script>
    <div id="mapid"></div>

    <script>
        // console.log(popData)

        var map = L.map('mapid').setView([47.799, 14.696], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        for (i in popData){
            L.marker([popData[i][2], popData[i][1]]).addTo(map)
            .bindPopup(`The center of population for ${popData[i][0]} is located at Latitude: ${popData[i][2]} and Longitude: ${popData[i][1]}.`);
            // .openPopup();
        // console.log(popData[i])
        }

        
    </script>
    







<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
